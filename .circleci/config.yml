version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: 'echo "Installing dependencies and building project"'
#      - run:    
#          name: Install SUDO
#          command: 'apt-get install -y sudo && rm -rf /var/lib/apt/lists/*'
      - run:
          name: Update APT
          command: 'sudo apt-get update'
      - run:
          name: Install GCC
          command: 'sudo apt-get install -y gcc g++'
      - run:
          name: Install MAKE
          command: 'sudo sudo apt-get install -y make'
      - run:
          name: Build MAKE
          command: 'make'
      - sonarcloud/scan
